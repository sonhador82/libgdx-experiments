plugins {
    id 'groovy'
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "com.badlogicgames.gdx:gdx:1.9.3"

    testCompile group: 'junit', name: 'junit', version: '4.12'

}
